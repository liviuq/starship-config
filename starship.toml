#Directory settings
[directory]
    truncation_length = 3
    truncate_to_repo = true
    format = "[<](#e8b00b)[$path]($style)[$read_only]($read_only_style)[>](#e8b00b)"
    style = "#33ada7"
    read_only_style = "red"
    truncation_symbol = ""
    home_symbol = "~"

#Git branch settings
[git_branch]
    always_show_remote = false
    format = '\[[$branch]($style)\]'
    style = "#f5bd03 bold"

#Git commit settings
[git_commit]
    commit_hash_length = 8
    style = "bold white"

#Git state settings
[git_state]
    format = '[\($state( $progress_current of $progress_total)\)]($style) '
    cherry_pick = "[PICKING](bold red)"

